<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="container2">
        <div id="heading">
            <h1>Weather App</h1>
        </div>
        <div id="serch">
            <input id="cityInput" type="text" placeholder="Enter City Name">
            <button id="searchBtn">Serch</button>
        </div>
        <div class="op">            
            <div id="op2">
                <div class="cityName" id="cityName"></div>
                <div class="temperature">
                    <span id="temp">12 </span>
                    <span id="unit"> &deg;C</span>
                </div>
                <div class="description" id="description"></div>
                <div class="date" id="dd"></div>
            </div>
            <div class="op1">
                <img id="op11" src="R.png" alt="">
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
